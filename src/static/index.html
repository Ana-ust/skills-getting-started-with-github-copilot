<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <!-- Template for activity cards (used by JS to render each activity) -->
          <template id="activity-template">
            <div class="activity-card" data-activity-id="">
              <h4 class="activity-title">Activity Title</h4>
              <p class="activity-desc">Short description of the activity.</p>

              <!-- Participants section -->
              <div class="participants" aria-label="Participants for activity">
                <h5>Participants</h5>
                <ul class="participants-list">
                  <!-- Example list items: JS should populate these -->
                  <li>
                    <!-- Optional avatar -->
                    <!-- <img src="path/to/avatar.jpg" alt="Alice Johnson avatar" /> -->
                    <span class="participant-name">Alice Johnson</span>
                  </li>
                  <li><span class="participant-name">Marcus Lee</span></li>
                </ul>
              </div>
            </div>
          </template>

          <!-- Example card shown while real data loads -->
          <div class="activity-card">
            <h4 class="activity-title">Chess Club</h4>
            <p class="activity-desc">Weekly strategy and tournaments.</p>
            <div class="participants" aria-label="Participants for Chess Club">
              <h5>Participants</h5>
              <ul class="participants-list">
                <li><span class="participant-name">Olivia Park</span></li>
                <li><span class="participant-name">Ethan Rivera</span></li>
                <li><span class="participant-name">Samira Khan</span></li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
